<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minimal Clock</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="timeCard">
        <div class="timeCard__date">
            <p class="timeCard__date__text timeCard__date__text--small">Today is:</p>
            <p class="timeCard__date__text" id="today">May 12, 1999</p>
        </div>
        <div class="timeCard__time">
            <p class="timeCard__time__hour" id="hour">
                hrs
            </p>
        </div>
    </div>

    <!--Script-->
    <script src="script/app.js"></script>
</body>
</html>
